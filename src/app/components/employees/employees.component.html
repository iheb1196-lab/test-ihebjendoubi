<div [hidden]="!loading" class="loader-container">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  
  
    <div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search employees..."
          (keyup)="onSearch($event)"
        />
        <button
          mat-fab
          color="#ff5f2f"
          aria-label="Add Employee"
          matTooltip="Add Employee"
          (click)="openAddEmployeeModal()"
        >
          <mat-icon class="custom-icon">person_add</mat-icon>
        </button>
      </div>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="table table-hover" [hidden]="loading">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
            <td mat-cell *matCellDef="let employee">{{ employee.firstName }} {{ employee.lastName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let employee">{{ employee.age }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
            <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
          </ng-container>
  
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
            <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let employee">
              <button
                mat-icon-button
                aria-label="Delete Employee"
                matTooltip="Delete Employee"
                (click)="deleteEmployee(employee.id)"
              >
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="d-flex justify-content-center" >
        <mat-paginator
          class="mat-typography mat-app-background"
          [length]="dataSource.data.length"
          [pageSizeOptions]="[10, 50, 100]"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
